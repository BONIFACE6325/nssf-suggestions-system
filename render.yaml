services:
  - type: web
    name: nssf-suggestions-system
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: nssf-suggestions-system-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: nssf-suggestions-system-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: nssf-suggestions-system-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: nssf-suggestions-system-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: nssf-suggestions-system-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
    healthCheckPath: /

databases:
  - name: nssf-suggestions-system-db
    databaseName: nssf_suggestions_system
    user: nssf_suggestions_system_user
    plan: free
